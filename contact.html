<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Norvalian - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="header">
    <div class="container">
        <h1 class="logo">DAVEVLN</h1>
        <div class="menu-toggle" id="menuToggle"> 
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav" id="mainNav"> 
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </div>
</header>

<section id="contact" class="contact page-content">
    <div class="container">
        <h2>Get in Touch</h2>
        <p class="contact-subtitle">I'm ready to collaborate! Send me a message and let's discuss your needs.</p>
        
        <div class="whatsapp-cta">
            <p>In a rush? Chat with me directly!</p>
            <a href="https://wa.me/6285218512728" target="_blank" rel="noopener noreferrer" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> Chat via WhatsApp
            </a>
        </div>
        
        <div class="contact-divider">
            <p>Or, use the form below:</p>
        </div>
        
        <form action="https://formspree.io/f/mjknrvkw" method="POST" class="contact-form">
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="email@contoh.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Project collaboration / Hiring inquiry" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Tell me more about your project or hiring needs..." required></textarea>
            </div>

            <button type="submit" class="btn btn-secondary">Send Message</button>
        </form>
        </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');

        menuToggle.addEventListener('click', function() {
            // Mengganti kelas 'open' pada navigasi
            mainNav.classList.toggle('open');
            
            // Mengganti ikon burger menjadi ikon X (tutup)
            const icon = menuToggle.querySelector('i');
            if (mainNav.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times'); // Ikon X
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars'); // Ikon Burger
            }
        });
        
        // Opsional: Tutup menu jika link diklik
        mainNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    mainNav.classList.remove('open');
                    
                    // Mengembalikan ikon ke burger
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    });
</script>
</body>
</html>
